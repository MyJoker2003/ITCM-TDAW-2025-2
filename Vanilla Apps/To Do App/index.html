<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="/images/to-do-list-flat-icon-free-vector.jpg" class="face-icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your new task">
                <button onclick="AddTask()">Add</button>
            </div>

            <div class="task-section">
                <h3>Tareas Pendientes</h3>
                <ul id="pending-list-container"></ul>
            </div>

            <div class="task-section">
                <h3>Tareas Completadas</h3>
                <ul id="completed-list-container"></ul>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
